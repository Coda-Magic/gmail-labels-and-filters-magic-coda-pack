name: Build Coda Pack
on:
  workflow_dispatch:
  push:
    branches:
      - "!main"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
      # Add your build and test steps here
      - name: Upload Coda Pack (Public)
        run: npx coda build pack.ts
